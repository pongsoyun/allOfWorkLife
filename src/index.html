<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/380baa48bd.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="index.css" />
		<script src="index.js" defer></script>
		<title>all Of Work & Life</title>
	</head>
	<body>
		<div class="page">
			<header class="habit">
				<div class="habit__text">
					<!-- 습관 부분  -->
					<span>어쩌구습관어쩌구</span>
				</div>
				<div class="habit__btn__container">
					<button>
						down
					</button>
					<button>
						up
					</button>
				</div>
			</header>
			<section class="section">
				<nav class="menus__container">
					<!-- tags : click 되면 해당 성분만 필터링돼서 보여질것-->
					<ul class="menus">
						<li>All</li>
						<li>Work</li>
						<li>Life</li>
						<li>Hobby</li>
						<li>Wish</li>
						<li>Health</li>
						<li>Habit</li>
					</ul>
				</nav>
				<main class="memos__container">
					<ul class="memo__list">
						<!-- component - memo -->
					</ul>
				</main>
			</section>
			<footer class="input__container">
				<div class="input__memos__form">
					<div class="input__menus">
						<div>
							<input type="radio" name="menu" id="work" value="work" checked />
							<label for="work">Work</label>
						</div>
						<div>
							<input type="radio" name="menu" id="life" value="life" />
							<label for="life">Life</label>
						</div>
						<div>
							<input type="radio" name="menu" id="hobby" value="hobby" />
							<label for="hobby">Hobby</label>
						</div>
						<div>
							<input type="radio" name="menu" id="wish" value="wish" />
							<label for="wish">Wish</label>
						</div>
						<div>
							<input type="radio" name="menu" id="health" value="health" />
							<label for="health">Health</label>
						</div>
						<div>
							<input type="radio" name="menu" id="habit" value="habit" />
							<label for="habit">Habit</label>
						</div>
					</div>

					<div class="input__memo">
						<!-- <input type="text" /> -->
						<textarea class="input__memo__text"></textarea>
					</div>
				</div>
				<div class="input__memo__submit">
					<button>submit</button>
				</div>
			</footer>
		</div>
	</body>
</html>
